{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container" style="background-color: #D3D3D3;">
            <div class="row">
                 {% for book in books %}
                <div class="col-lg-4 col-md-4 col-6 mt-3">

                           <!-- card -->
                           <div class="card" style="width: 24rem;">
                              <img src="{{ book.image_url }}" class="card-img-top" style="height:25rem;">
                               <div class="card-body" style="background-color:#FAEBD7 ;">
                               <h5 class="card-title" style="font-weight:bold; font-size:120%;">{{ book.title }}</h5>
                                   <p class="card-text" style="font-weight:bold; font-size:120%;">{{ book.description}}</p>
                               <p class="card-text" style="font-weight:bold;">Rs/-{{ book.price}}</p>

                               <a href="{% url 'details' book.id %}" class="btn btn-primary">View</a>
                               </div>
                            </div>
                </div>

                  {% endfor %}
            </div>

</div>


</body>
</html>
{% endblock content %}

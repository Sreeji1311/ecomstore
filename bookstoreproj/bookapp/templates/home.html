
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0">
     <link rel="stylesheet" href="{% static 'homestyle.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Bookstore</title>
</head>
<style>
   .container h1{

      }
.search input{
padding:10px;
width:100%;
max-width:400px;
border:none;
font-size:15px;
}
      .dropdown-item:hover{
background-color:#DFE2F5;
padding:10px;
}
</style>
<body >
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg "  style="background-color:#7FFFD4;">
        <div class="container-fluid">
          <a style="font-size:50px;" href="#">Happy Reading</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="font-weight:bold; font-size:20px;" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-weight:bold; font-size:20px;" href="{%  url 'books' %}">Books</a>
              </li>

                 </ul>
              <div class="dropdown">
                <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size:20px; font-weight:bold;">
                 <i class="far fa-user" style="font-weight:bold; font-size:30px;"></i>
                    {{user }}
                </button>
                  {% if user.is_authenticated %}
                <ul class="dropdown-menu" >
                    <li><a class="dropdown-item"  href="{% url 'mycart' %}">My cart</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Wishlist</a></li>
                   <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
                    {% else %}
                    <li><a class="dropdown-item" href="{% url 'login' %}">Sign In</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                         <a class="dropdown-item " href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
                </div>
            <form class="d-flex" role="search" style="align:left;" >
                <button class="btn btn-outline-dark btn-lg" type="submit" >
                  <i class="fa fa-shopping-cart" ></i>
                    <span class="ms-1">
                        Cart
                        <span class="badge rounded-circle text-bg-dark ms-1">0</span>
                    </span>
                </button>
              </form>
          </div>
        </div>
      </nav>
      <!-- header file -->
      <header style="width:100%; height:800px; padding:30px; line-height:70px;">
<div class="container py-3 text-center" >
          <img src="{% static 'bg.jpg' %}" alt="imgg" style=" width:110%; height:600px; repeat:no-repeat; size:cover;">
        <!-- Bootstrap Static Header -->


        <h1  style="font-family: cursive; font-size: 400%; color:yellow; position: absolute;  font-weight: bold;top: 30%; left: 20%; margin-top:10px;">Happy Reading...</h1>
        <p class="font-italic " style="font-size:200%; font-style: oblique; color:yellow;  font-weight: bold; position: absolute; top: 40%; left: 50%;  margin-top:20px;">Start reading</p>
        <br>
       <form class="search" action="{% url 'search-results'%}" method="get">
         <input name="q" class="fas fa-search" type="text" autocomplete="on" placeholder="ï€‚ search" style="padding:15px; border:2px solid; font-size:15px; max-width:400px;  position: absolute; top: 50%; left: 45%;">
       </form>
    </div>

      </header>
<div class="container">
    {% block content %}
    {% endblock content%}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>

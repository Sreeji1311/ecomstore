{% extends 'home.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card mb-3" style="max-width:800px; height:60rem; margin-top:10%; ">
  <div class="'row no-gutters">
    <div class="col-md-4" style="width:600px; height:50rem;">
      <img src="{{ object.image_url }}" class="card-img"  style="height:50rem; width:700px; margin-bottom:20%;">

    </div>
      <div class="col-md-8">
          <div class="card-body">
              <h4 class="card-title" style="font-weight:bold;">{{object.title}}</h4>
              <p class="card-text" style="font-weight:bold;">Author:{{object.author}}</p><hr>
              <p class="card-text" style="font-weight:bold; font-size:20px">{{object.description}}</p>
          </div>
      </div>
  </div>
</div>
<p  style="font-weight:bold; font-size:20px">Price:Rs/- {{object.price | floatformat:2 }}</p>
<a id="add-to-cart-btn" class="btn btn-success"  href="{% url 'add_to_cart' book_id=books.id %}" onclick="alert('Item added to cart')" >Add to Cart</a>
{% if object.book_available is True %}
<a href="{% url 'checkout' object.pk %}" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of stock..!</h4>
{% endif%}
</body>
</html>
{%  endblock content %}
